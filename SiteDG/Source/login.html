<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DG Consultoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../Style/login.css">
    
    </head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <div class="logo-area">
                <img src="../Images/LOGO.png" alt="DG Consultoria Logo" class="login-logo">
                <div class="logo-text">
                    <span class="logo-title">DG CONSULTORIA</span>
                </div>
            </div>

            <h2>Login</h2>
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <label for="username">Usu√°rio (E-mail)</label>
                    <input type="email" id="username" name="username" placeholder="seu.email@email.com.br" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                
                <p id="error-message" class="error-message"></p>

                <button type="submit" class="btn-login">Entrar</button>
                
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            </form>
            
            <div class="separator">ou</div>
            <a href="cadastro.html" class="btn-secondary-link">Criar Conta</a>
        </div>
    </div>
    
    <script src="../Script/login.js"></script>
</body>
</html>
