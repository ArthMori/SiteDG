<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DG Consultoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../Style/cadastro.css">
</head>
<body class="cadastro-body">
    <div class="cadastro-container">
        <div class="cadastro-box">
            <div class="logo-area">
                <img src="../Images/LOGO.png" alt="DG Consultoria Logo" class="cadastro-logo">
                <div class="logo-text">
                    <span class="logo-title">DG CONSULTORIA</span>
                    <span class="logo-subtitle">Novo Usuário SST</span>
                </div>
            </div>

            <h2>Crie sua Conta</h2>
            <form id="cadastro-form" class="cadastro-form">
                
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@email.com.br" required>
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <div class="input-group">
                    <label for="confirma-senha">Confirme a Senha</label>
                    <input type="password" id="confirma-senha" name="confirma-senha" required>
                </div>
                
                <p id="error-message" class="error-message"></p>

                <button type="submit" class="btn-cadastro">Cadastrar</button>
                
                <a href="login.html" class="link-login">Já tem uma conta? <br> 
                    Faça Login</a>
            </form>
        </div>
    </div>
    
    <script src="../Script/cadastro.js"></script>
</body>
</html>
